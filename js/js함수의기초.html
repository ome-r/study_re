<!-- javascript-->
<!-- 함수(function)란?
    하나의 특별한 목적의 작업을 수행하기 위해
    독립적으로 설계된 코드의 집합 이라고 정의 할 수 있어요.
    다른 말로 메소드, 연산, 오퍼레이션이라고도 해요.

    함수는 기본적으로 함수의 이름 + 무언가를 입력 하는 칸으로 이루어져요.
    f(x) 에서 함수의 이름은 f 이고, 무언가를 입력하는 부분은 (x) 즉, 괄호로 둘러 쌓인 부분
    함수에 입력하는 값을 인자 = X를 치환할 부분

    1) 함수는 인자를 여러 개 가질 수도 있어요.
    max(x,y) 라고 정해진 함수는 인자를 2개 가져요.
    이 함수를 max(3) 이라 사용하면 에러가 나요.
    why? 이 함수는 인자를 2개 입력하도록 정해진 함수인데,인자를 1개만 입력했기 때문

    2) 인자는 정해진 형태를 가지기도 해요.
    예를 들어, value(문자)라고 정해진 함수를 value(1)이라고 사용하면 에러가 나요.
    why? value라는 함수는 문자를 입력받도록 설계되었는데, 우리가 1이라는 숫자를 입력했기 때문

    = 어떤 함수를 제대로 사용하기 위해서는 
    그 함수가 인자를 몇개를 입력받는지, 어떤 형태로 입력받는지를 정확하게 알아야 함

    3) 인자의 대표적인 형태로는 숫자와 문자가 있는데, 숫자는 그냥 입력하면 되지만 문자는꼭
    단따옴표(')나 쌍따옴표(")로 둘러쌓고 입력해야 함 ex. hi(1, '가')
 -->
<html>
 <head>
  <title>javascript</title>
 </head>
 
 <body>
    <!-- js 사용시에는 script 안에 사용하며, 위치는 상관없으나 로딩을 생각하여 배치한다.  -->
    <!-- 함수를 사용하고 난 뒤에는 항상; 을 붙혀야 하는데, 이는 명령어 한 줄의 입력이 끝났다.는 뜻 -->
  <!-- <script>
   alert("안녕하세요.");
  </script> -->

<!-- a 태그의 href속성에 javascript:함수와 같은 형식으로 사용할 수 있다. -->
<!-- 만약 "javascript:alert("신기하다!");" 라고사용하면
    컴퓨터는 처음쌍따옴표로둘러쌓인부분을j avascript:alert( 라고인식하고,
    그다음 쌍따옴표로 둘러쌓인부분을 ); 라고 인식할 거예요.
    즉, 쌍따옴표와 단따옴표는 같은 역할을 하지만, 이렇게 두개를 동시에 사용하고자 할때는 
    순서에 유의해야 해요. 아래 코드에서 쌍따옴표는 javascript:alert('신기하다!');라는 명령어(문자열)를 둘러쌓았고, 
    단따옴표는 신기하다! 라는 문자열을 둘러쌓았어요. -->
    <a href="javascript:alert('신기하다!');">눌러봐</a>
    <!-- 눌러봐 라는 하이퍼링크를 클릭 할 때마다,
        javascript의 alert함수가 발동되며 우리가 지정한 메세지가 출력되는 것을 볼 수 있어요. -->

 </body>
</html>
