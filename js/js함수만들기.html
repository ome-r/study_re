	
<!-- javascript-->
<html>
 <head>
  <title>javascript 공부</title>
 </head>
 
  <!-- JavaScript에서는 이미 만들어져 있는 함수 (이런함수를 내장함수라고해요.)를 사용할 수도 있지만,
      직접 함수를 만들어 사용할수도 있어요. 
      1. function 이라고 쓰기
      2. 원하는 함수의 이름을 쓰기
      3. 인자의 개수를 적기
      4. { 와 } (중괄호) 둘러 쌓은 후, 안에 명령어들을 입력하기-->
 <body>
  <script>
   function test(a, b){
    alert(a);
    
    alert(b);
   }
  </script>
  
  <a href ="javascript:test('신기하다','우와');">눌러봐</a>

  <!-- test라는 이름을 붙인 함수에 a와 b라는 2가지 인자를 '선언'했어요.
    그리고 함수의 실제내용인 중괄호로 둘러쌓인 부분을 보면 이를 각각 alert함수의 인자로 사용하네요.
    눌러봐 라는 하이퍼링크를 클릭하면, test 라는 javascript 함수가 실행돼요.
    이 test 함수의 인자로 신기하다!와 우와! 가 입력되고,
    이것이 각각 16번 라인의 a와 b에 할당될 거예요. 
    그 결과 신기하다!라는 메세지와 우와!라는 메세지가 연속적으로 출력(alert)되는거죠.
    javascript함수목록 키워드로 검색하면 다양한 기능들을 하는 함수를 만나보실수 있을 거예요.
-->

 </body>
</html>
