            function writeNote(){
                console.log(document.getElementById("name").type);
                var name = document.getElementById("name").value; // name이란 id갖고있는 놈 "값"을 name변수에다 쳐너
                var content = document.getElementById("content").value; // content이란 id갖고있는 놈 "값"을 content변수에다 쳐너

                var garo = document.createElement("tr");      // tr이란 놈을 만드셈

                var kan1 = document.createElement("td");      // td란놈을 만드셈
                kan1.innerText = cnt; // kan1 이란 변수의 (.)== "의" , 이때 .은 점점 작은 단위 순으로 작성한다. document안의 creatElement안의 value이런식
                cnt = cnt + 1;

                var date = new Date(); // new는 객체를 생성하는 거임. 객체 = int, string, 하나의 새로운 형태
                kan4.innerText = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();

                // console.log( date );
