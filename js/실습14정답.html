<html>
    <head>
        <script>
            function calculate() {
                var v1 = document.getElementById("val1").value;  //"1" // getElementById => 아이디로 element(구성요소) 가져오기.
                var v2 = document.getElementById("val2").value;
                var op = document.getElementById("op").value;
                var result = document.getElementById("result");
                 var n = 0;  // let은 덮어쓰기가 됨 근데 const는 덮어쓰기하면 오류남

                //  1 -> 숫자야
                //  "1" => 문자
                if ( op == "+" ) {
                    n = parseInt(v1) + parseInt(v2);  // parseInt(변수) // parse 란, 형태 변환을 시키겠다. 문자형태를 숫자형태로 바꿔서 제대로 계산쳐 해야지 
                } else if ( op == "-" ) {
                    n = parseInt(v1) - parseInt(v2);
                } else if ( op == "*" ) {
                    n = parseInt(v1) * parseInt(v2);
                } else {
                    n = parseInt(v1) / parseInt(v2);
                }
                // v1.toString(); // 숫자를 문자로 바꾸겠다.  참고

                result.value = n;
            }
            function refresh() {
                document.getElementById("val1").value = "";
                document.getElementById("val2").value = "";
                document.getElementById("op").value = "";
                document.getElementById("result").value = "";
            }
        </script>
    </head>
    <body>
        값 1 : <input type="text" id="val1"> <br>  
        값 2 : <input type="text" id="val2"> <br>  
        연산자 : <input type="text" id="op"> <br>  
        결과 : <input type="text" id="result"> <br>  

        <button type="button" onclick="calculate()">계산하기</button>
        <button type="button" onclick="refresh()">초기화</button>
    </body>
</html>
